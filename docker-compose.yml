services:
  web:
    build: .
    container_name: sns
    command:
      - bash
      - -c
      - |
        python manage.py migrate --settings=SNS.settings.prod
        python manage.py runserver 0.0.0.0:8000 --settings=SNS.settings.prod
    volumes:
      - ./:/app/server/sns/
    ports:
      - 8000:8000
    expose:
      - 8000
    env_file:
      - ./.env
    depends_on:
      - db
    restart: always

  db:
    image: mysql:5.7
    container_name: db
    platform: linux/amd64
    volumes:
      - ./:/app/server/mysql/
    env_file:
      - ./.env.db
    ports:
      - 3306:3306

  redis:
    container_name: redis
    image: redis
    ports:
      - 6379:6379

